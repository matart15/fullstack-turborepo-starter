table:
  name: Role
  schema: public
array_relationships:
  - name: Users
    using:
      foreign_key_constraint_on:
        column: roleId
        table:
          name: User
          schema: public
  - name: _PermissionToRoles
    using:
      foreign_key_constraint_on:
        column: B
        table:
          name: _PermissionToRole
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - name
      filter:
        Users:
          id:
            _eq: X-Hasura-User-Id
