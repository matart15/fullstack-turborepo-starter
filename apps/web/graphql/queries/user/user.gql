query UserList(
  $distinct_on: [User_select_column!]
  $limit: Int
  $offset: Int
  $order_by: [User_order_by!]
  $where: User_bool_exp
) {
  User(distinct_on: $distinct_on, limit: $limit, offset: $offset, order_by: $order_by, where: $where) {
    email
    emailConfirmedAt
    id
    name
  }
}
query UserDetail($id: String!) {
  User_by_pk(id: $id) {
    Role {
      id
      name
      description
    }
    _PermissionToUsers {
      Permission {
        id
        operation
        tableName
      }
    }
    email
    emailConfirmedAt
    id
    name
  }
}
