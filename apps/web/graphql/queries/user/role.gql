query RoleList(
  $distinct_on: [Role_select_column!]
  $limit: Int
  $offset: Int
  $order_by: [Role_order_by!]
  $where: Role_bool_exp
) {
  Role(distinct_on: $distinct_on, limit: $limit, offset: $offset, order_by: $order_by, where: $where) {
    name
    id
    description
  }
}
query RoleDetail($id: String!) {
  Role_by_pk(id: $id) {
    description
    id
    name
  }
}
